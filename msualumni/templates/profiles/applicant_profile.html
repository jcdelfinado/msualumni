<div class="modal fade in" id="modal_alert" tabindex="-1" role="dialog"  aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
    	<div class="modal-header" >
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h5 class="modal-title" style="color:#111111" >{{applicant.first_name}} {{applicant.middle_name}} {{applicant.last_name}}</h5>
	      </div>
    	<div class="modal-body">
    		<img src={% url applicant.photo %)>
    	</div>
    </div>
  </div>
</div>
