{% extends 'base.html' %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block header %}
  <header style="background-image: url({% static 'images/slide1.jpg' %}); min-height:550px">
    <div class="container">
      
      <div class="col-sm-4">
        <h1>
          Sign In
        </h1>
        <h4>Do more. Sign in with your account</h4>
        <form method="post" action="/login/">
          {% csrf_token %}
          {% bootstrap_form form %}
          <button class="btn btn-danger" style="width:100%">
            Sign In
          </button>
        </form>    
      
        <h4>
          No account yet?&nbsp;
          <a style="text-decoration: underline" href="/accounts/signup">Sign Up Now!</a>
        </h4>
      </div>
    </div>    
  </header>
  
{% endblock %}

{% block content %}
  
{% endblock content %}
